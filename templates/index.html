<!DOCTYPE html>
<html>
<head>
    <title>DocGenAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">DocGenAI: Generate & Analyze Documents</h1>
        
        <h2>Generate Document</h2>
        <form action="/generate" method="post" class="mb-5">
            <div class="mb-3">
                <textarea name="prompt" class="form-control" rows="4" placeholder="Enter prompt (e.g., 'Write a business report')"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        
        <h2>Analyze Document</h2>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
